<div style="width: 25%;display: inline-block; vertical-align: top;">

  <ul *ngFor="let category of categories">
    <li>
      <a [routerLink]="{{category.name}}" routerLinkActive="active">{{category.name}}</a>
    </li>
  </ul>

  <ul class="header-ul">
    <li>
      <a routerLink="html" routerLinkActive="active">Html</a>
    </li>
  </ul>
</div>
