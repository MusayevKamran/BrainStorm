<div style="width: 25%;display: inline-block; vertical-align: top;">

  <ul *ngFor="let tutorial of tutorials">
    <a routerLink="{{tutorial.id}}" routerLinkActive="active">{{tutorial.title}}</a>
    <li>{{tutorial.content}}</li>
  </ul>

  <ul class="header-ul">
    <li>
      <a routerLink="html" routerLinkActive="active">Html</a>
    </li>
  </ul>
</div>
