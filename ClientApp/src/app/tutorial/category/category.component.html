<div class="row">
    <input 
          type="search" 
          placeholder="search" 
          [appInputFormat]="'uppercase'" 
          [(ngModel)]="searchStr"> 

    <p>Tab bas</p>
</div>

<ul *ngFor="let category of categories | search : searchStr">
  <li routerLinkActive="active">
    <a  @fade
        routerLink="category/{{category?.name}}"  
        appTutorialHover>{{category.name}}
    </a>
  </li>
</ul>
