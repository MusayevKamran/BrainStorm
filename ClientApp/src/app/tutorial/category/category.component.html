
<div class="row">
  <div class="input-field col s6">
    <input type="search" placeholder="search" [(ngModel)]="searchStr">
  </div>
</div>

<ul *ngFor="let category of categories | search : searchStr">
  <li routerLinkActive="active">
    <a routerLink="category/{{category.name}}" appTutorialHover>{{category.name}}</a>
  </li>
</ul>
